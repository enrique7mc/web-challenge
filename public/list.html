<div class = "row">
    <div class="col-md-6">
        <h2>
            Todos
        </h2>
    </div>
</div>
<div class="container">
    <table class="table table-hover">
        <tbody>
        <tr ng-repeat="todo in todos" style="cursor:pointer">
            <td>
                <input type="checkbox" ng-model="todo.completed"/>
                <p>{{ todo.description }}</p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
